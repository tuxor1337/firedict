<!DOCTYPE html>
<html data-ng-csp>
    <head>
        <title>firedict</title>

        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"  />

        <link rel="stylesheet" type="text/css" href="style/layout.css" />
        <link rel="stylesheet" type="text/css" href="style/drawer.css" />
        <link rel="stylesheet" type="text/css" href="style/header.css" />
        <link rel="stylesheet" type="text/css" href="style/lookup.css" />
        <link rel="stylesheet" type="text/css" href="style/manage.css" />
        <link rel="stylesheet" type="text/css" href="style/dialog.css" />
        <link rel="stylesheet" type="text/css" href="style/settings.css" />

        <link rel="localization" href="locales/firedict.{locale}.properties" />
        <meta name="availableLanguages" content="en-US, de, fr, ru, cs, es, it">

        <script src="js/lib/wiki2html.min.js"></script>
        <script src="js/lib/es6-promise.min.js"></script>
        <script src="js/lib/l10n.min.js"></script>
        <script src="js/lib/angular.min.js"></script>

        <script src="js/wrapper-indexeddb.js"></script>
        <script src="js/wrapper-devicestorage.js"></script>
        <script src="js/util.js"></script>

        <script src="js/app.js"></script>
        <script src="js/app-services.js"></script>
        <script src="js/app-directives.js"></script>
        <script src="js/app-controllers.js"></script>
    </head>
    <body data-ng-app="FireDict" data-ng-controller="MainCtrl">
        <div data-ng-drawer title="FireDict">
            <li data-ng-repeat="item in menuitems">
                <a data-ng-click="toggleSidebar($event, false); go(item.route)"
                   data-ng-moz-l10n="{{item.l10n}}">
                </a>
            </li>
        </div>
        <section id="mainArea" data-ng-class="{drawer: drawerOpen}"
                 data-ng-click="toggleSidebar($event, false)">
            <div data-ng-view=""></div>
        </section>
        <div data-ng-dialog data="modal"></div>
    </body>
</html>
