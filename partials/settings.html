<div class="partial-container">
    <div data-ng-header="" data-toggle="toggleSidebar" data-text="{{title}}"></div>
    <div role="main">
        <section data-type="list">
            <ul class="settings">
                <li data-ng-repeat="stg in settings">
                    <a data-ng-if="stg.type == 'action'"
                       data-ng-click="stg.onclick()">
                        <p data-ng-moz-l10n="{{stg.name}}"></p>
                    </a>
                    <a data-ng-if="stg.type == 'value'"
                       data-ng-click="stg.onclick()"
                       class="value">
                        <div>{{stg.value()}}</div>
                        <p data-ng-moz-l10n="{{stg.name}}"></p>
                    </a>
                    <div class="toggle" data-ng-if="stg.type == 'toggle'">
                        <label class="pack-switch">
                            <input type="checkbox"
                                data-ng-checked="stg.checked()"
                                data-ng-click="stg.onclick()" />
                            <span></span>
                        </label>
                        <p data-ng-moz-l10n="{{stg.name}}"></p>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>
